<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative</title>
    <style>
        *{margin:0;padding:0;}
        span{display: inline-block;width:100px;height: 100px}
        #span1{background: pink;position: relative;top:50px;left:50px;}
        #span2{background: yellow}
    </style>
</head>
<body>
    <span id="span1">span1</span>
    <span id="span2">span</span>
</body>
</html>
