<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>布局，实现左侧固定，右侧自适应的布局</title>
    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .wrap {
        width: 100%;
        height: 100%;
    }
    .fixed {
        float: left;
        width: 200px;
        height: 100%;
        background: lightyellow;
        margin-left: -100%;
    }

    .main {
        float: left;
        width: 100%;
        height: 100%;
    }

    .main-inner {
        margin-left: 200px;
        background: lightpink;
        height: 100%;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="main">
            <div class="main-inner">
                right
            </div>
        </div>
        <div class="fixed">left</div>
    </div>
</body>

</html>
